<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Vacation Destinations Wishlisit</title>
  </head>
  <body>
    <header id="heading">
      <h1>Vacation Destinations WishList</h1>
      <p>
        Found exciting places to visit on your next Vacation? Use the form beliw
        to add them to your wishlist
      </p>
    </header>
    <section id="form_section">
      <form id="input_form">
        <label for="destination">Destination name</label><br />
        <input
          id="destination_name"
          type="text"
          placeholder="Enter the name of the destination"
        /><br />
        <label for="location">Location</label><br />
        <input
          id="location_name"
          type="text"
          placeholder="Where is it located?"
        /><br />
        <label for="photo">Photo</label><br />
        <input
          id="photo_url"
          type="url"
          placeholder="Enter the image url of the place"
        /><br />
        <label for="description">Description</label><br />
        <input
          id="details"
          type="text"
          placeholder="Tell something about the place"
        /><br />
        <button>Add to list</button>
      </form>
    </section>
    <script src="./scripts.js"></script>
  </body>
</html>
